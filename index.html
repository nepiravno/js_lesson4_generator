<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lesson 4 - border-radius genegator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>
<body>
  <div class="content">
    <div class="container">
      <h1>Border-radius generator</h1>
      <div class="row">
        <span class="col-5">Corner left top</span>
        <input class="col-6" type="range" id="clt" min="0" max="100" value="0" oninput="changeBorderRadius()">
        <span class="col-1" id="tlt">0</span>
      </div>
      <div class="row">
        <span class="col-5">Corner right top</span>
        <input class="col-6" type="range" id="crt" min="0" max="100" value="0" oninput="changeBorderRadius()">
        <span class="col-1" id="trt">0</span>
      </div>
      <div class="row">
        <span class="col-5">Corner left bottom</span>
        <input class="col-6" type="range" id="clb" min="0" max="100" value="0" oninput="changeBorderRadius()">
        <span class="col-1" id="tlb">0</span>
      </div>
      <div class="row">
        <span class="col-5">Corner right bottom</span>
        <input class="col-6" type="range" id="crb" min="0" max="100" value="0" oninput="changeBorderRadius()">
        <span class="col-1" id="trb">0</span>
      </div>
      <div id="block" class="block"></div> 
    </div>
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
